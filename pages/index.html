<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Tag to JSON Converter</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }
        .input-section, .output-section {
            flex: 1;
            min-width: 300px; /* Ensures sections don't get too small */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            resize: vertical; /* Allow vertical resizing */
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #badbcc;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>HTML Area Tag to JSON Converter</h1>

    <div class="container">
        <div class="input-section">
            <h2>Input HTML Map Content</h2>
            <p>Paste your HTML `&lt;map&gt;` content (including `&lt;map&gt;` and `&lt;/map&gt;` tags) here:</p>
            <textarea id="htmlInput" placeholder="<map name='myMap'>
    <area shape='rect' coords='0,0,82,126' href='#' alt='Sun' title='Sun' />
    <area shape='circle' coords='90,58,3' href='#' alt='Mercury' title='Mercury' />
</map>"></textarea>
            <button onclick="convertHtmlToJson()">Convert to JSON</button>
            <div id="message"></div>
        </div>

        <div class="output-section">
            <h2>Output JSON</h2>
            <p>The converted JSON will appear here:</p>
            <textarea id="jsonOutput" readonly></textarea>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
